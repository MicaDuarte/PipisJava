<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
</head>
<body>
<h1>Agregar Nuevo Producto</h1>
<form th:action="@{/guardar-producto}" th:object="${producto}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required />
    <br/>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" th:field="*{precio}" step="0.01" required />
    <br/>
    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" th:field="*{descripcion}"></textarea>
    <br/>
    <button type="submit">Guardar</button>
</form>
<a href="/productos">Volver a la lista de productos</a>
</body>
</html>
